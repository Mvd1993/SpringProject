<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Login</title>
</head>

<script language="JavaScript" type="text/javascript">
alert("Email or password are incorrects.");
</script>
<body>
  <div class="w3-center" style="max-width:600px;margin:auto"><br>

      <form class="w3-card w3-round" action="vlogin">
        <div class="w3-section">
          <label for="email"><b>Email</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="email" id="email" required>
         <label for="password"><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password"  id="password" required>
          <button class="w3-button w3-block w3-orange w3-section w3-padding" style="color:white" type="submit">Login</button>
          
      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
       <div class=" w3-right w3-large w3-padding-16"><a href="megapop" style="margin:20px">Home</a></div>
       
      </div>
</div>
      </form>
 
       
      
      </div>
</body>
</html>
