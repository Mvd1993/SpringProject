<!DOCTYPE html>
<html>
<title>User Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
<div class="w3-center w3-padding-16"><img src="https://i.ibb.co/w6R924K/register.jpg" alt="register" border="0" width="15%">
<button class="w3-button w3-right w3-float w3-orange w3-large "onclick="document.getElementById('id01').style.display='block'">Do you have account?</button>
 
 <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>

      <form class="w3-container" action="login">
        <div class="w3-section">
          <label for="email"><b>Email</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="email" id="email" required>
         <label for="password"><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password"  id="password" required>
          <button class="w3-button w3-block w3-light-blue w3-section w3-padding" style="color:white" type="submit">Login</button>
          
      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">

      </div>
</div>
      </form>
      
      
      </div></div></div></div></div>
<p>
 
<!--  CUERPO PÁGINA -->
   
  <p>  
   <form  class="w3-row-padding w3-padding-16" style="max-width:1200px;margin:auto"method="post" action="register" id="register" name="register">
   
      <!-- <p class="input-file-wrapper w3-right w3-text-orange">Upload your photo:  
        <label class="" for="image"></label>
        <input class="w3-right"type="file" name="image" id="image">
    </p>  
 -->

<p>    
   <div class="w3-text-orange"><label for="firstname">Name:</label>
  <input class="w3-input  w3-border" placeholder="Write your name" style="width:220px" name="firstname" id= "firstname" type="text" >
  </div>  
  <p>      
 <div class="w3-text-orange"><label for="lastname">Last name:</label>
  <input class="w3-input  w3-border" placeholder="Write your last name" style="width:220px" name="lastname" id= "lastname" type="text" >
  </div>  
  <p>
   <div class="w3-text-orange"><label for="email">eMail:</label>
  <input class="w3-input  w3-border" placeholder="Write your e-mail" style="width:220px" name="email" id= "email" type="text" >
  </div>
  <p> 
     <div class="w3-text-orange"><label for="phone">Phone number:</label>
  <input class="w3-input  w3-border" placeholder="Write your phone" style="width:220px" name="phone" id= "phone" type="text" >
  </div>
  <p> 
 <div class="w3-text-orange"><label for="address">Address:</label>
  <input class="w3-input  w3-border" placeholder="Write your address" style="width:220px" name="address" id= "address" type="text" >
  </div>
  <p> 
   <div class="w3-text-orange"><label for="zip">ZIP:</label>
  <input class="w3-input  w3-border" placeholder="Write your ZIP" style="width:220px" name="zip" id= "zip" type="text" >
  </div>
  <p> 
    <div class="w3-text-orange"><label for="city">City:</label>
  <input class="w3-input  w3-border" placeholder="Write your city" style="width:220px" name="city" id= "city" type="text" >
  </div>
  <p> 
    <div class="w3-text-orange"><label for="country">Country:</label>
  <input class="w3-input  w3-border" placeholder="Write your country" style="width:220px" name="country" id= "country" type="text" >
  </div>
  <p> 
   <div class="w3-text-orange"><label for="password">Password:</label>
  <input class="w3-input  w3-border" placeholder="Write a password" style="width:220px" name="password" id= "password" type="password" >
  </div>
  <p> 
     <div class="w3-text-orange"><label for="confpassword">Confirm password:</label>
  <input class="w3-input  w3-border" placeholder="Repeat password" style="width:220px" name="confpassword" id= "confpassword" type="password" >
  </div>
  <p> 
     
        
  <button class="w3-btn w3-orange w3-text-white">Register</button>
  </p></div>
</form>


<!-- Funciones -->


<script type="text/javascript">
	function validarEmail(email) 
	{
	    var re = /\S+@\S+\.\S+/;
	    return re.test(email);
	}
		var form = document.register;
	document.register.onsubmit = function(e){
		var ready = false;		
		if(form.name.value!="" && form.lastname.value!=""&& form.email.value!=""&& form.password.value!="" && form.confpassword.value!=""){
			ready = true;
		}else{
				ready= false;
				alert("Hay algunos campos vacios");
				e.preventDefault();			
		}
		if(ready){
			if(validarEmail(form.email.value)){
				if(form.password.value==form.confpassword.value){
					ready = true;
				}else{
					ready= false;
					alert("El password y la confirmacion no coinciden");
					form.password.focus();
					e.preventDefault();
				}		
			}else {
					alert("El email no tiene un formato valido!");
					form.email.focus();
					e.preventDefault();			
			}
		}
	}
</script>
